    <title>Debugging Checklist: Be Your Computer</title>

  <body>
    <div class="container">
      <h1>Be Your Computer</h1>
      <p>Also know as tracing, being your computer,
      is the process of reading your code line by line,
      following the program flow,
      writing down or saying what each variable value is
      and what the computer is going to do.</p>
    </div>
